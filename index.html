<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Konstantin Bylbas">

    <link rel="shortcut icon" href="https://raw.githubusercontent.com/KonstantinBylbas/light_start/master/favicon.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Konstantin Bylbas</title>
</head>

<body>
    <main class="container">
        <section id="task1">
            <h2>
                Завдання №1
            </h2>

            <form class="row" id="convert">
                <input type="text" name="data" placeholder="Введіть значення для конвертації...">
                <input type="submit" value="Конвертувати">
            </form>

            <form class="row" id="addRule">
                <input type="text" name="rule" placeholder="Введіть правило...">
                <input type="submit" value="Завантажити">
            </form>
        </section>

        <section id="task2">
            <h2>
                Завдання №2
            </h2>

            <form class="row" id="sort">
                <textarea name="data" placeholder="Введіть список даних та умову..."></textarea>
                <input type="submit" value="Сортувати">
            </form>
        </section>

        <section id="task4">
            <h2>
                Завдання №4
            </h2>

            <form class="row" id="questions">
                <textarea name="data" placeholder="Введіть список питань та умови..."></textarea>
                <input type="submit" value="Виконати">
            </form>
        </section>

        <div id="toast"></div>
    </main>
</body>

<script src="./services/input.js"></script>
<script src="./services/addRule.js"></script>
<script src="./services/converting.js"></script>
<script src="./services/sort.js"></script>
<script src="./services/questions.js"></script>
<script src="./services/toast.js"></script>

</html>
